<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto One Piece</title>
    <link rel="shortcut icon" href="SRC/imagens1/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="SRC/CSS/reset.css">
    <link rel="stylesheet" href="SRC/CSS/style.css">
    <link rel="stylesheet" href="SRC/CSS/responsivo.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');
        @font-face {
            font-family: one piece font;
            src: url(SRC/CSS/one\ piece\ font.ttf);
        }
    </style>
</head>
<body>
    
    <header class="cabecalho">
        <img src="SRC/imagens1/One-Piece-Logo.png" alt="One Piece logo" class="logo">
    </header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>

            <ul class="lista-personagens">
                <li class="personagem" id="luffy">
                    <img src="SRC/imagens1/Luffy.jpg" alt="Luffy Card">
                </li>
                <li class="personagem" id="buggy">
                    <img src="SRC/imagens1/Buggy.jpg" alt="Buggy Card">
                </li>
                <li class="personagem" id="boa-hancock">
                    <img src="SRC/imagens1/Boa_Hancock.jpg" alt="Boa Hancock Card">
                </li>
                <li class="personagem" id="sanji">
                <img src="SRC/imagens1/Sanji.jpg" alt="Sanji Card">
                </li>
                <li class="personagem" id="zoro">
                    <img src="SRC/imagens1/Zoro.jpg" alt="Zoro Card">
                </li>
                <li class="personagem" id="shanks">
                    <img src="SRC/imagens1/Shanks.jpg" alt="Shanks Card">
                </li>
                <li class="personagem" id="nami">
                    <img src="SRC/imagens1/Nami.jpg" alt="Nami card">
                </li>
                <li class="personagem" id="law">
                    <img src="SRC/imagens1/Trafalgar Law.jpg" alt="Trafalgar Law Card">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="SRC/imagens1/MonkeyD.LuffyOnigashima.webp" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao" id="descricao">
                    AAAAA
                </p>
            </div>

        </section>
    </main>
</body>
</html>
