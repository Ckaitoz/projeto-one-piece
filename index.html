<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-man</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');
        body{
            font-family: 'Oxanium', cursive;
        }
    </style>
</head>
<body>
    
    <header class="cabecalho">

    </header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-personagens">
                <li class="personagem" id="ciclope">
                    <img src="SRC/imagens/card-ciclope.jpg" alt="ciclope icone">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="SRC/imagens/card-jean-grey.jpg" alt="jean grey icone">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="SRC/imagens/card-lince-negra.jpg" alt="lince negra icone">
                </li>
                <li class="personagem" id="magneto">
                <img src="SRC/imagens/card-magneto.jpg" alt="magneto icone">
                </li>
                <li class="personagem" id="noturno">
                    <img src="SRC/imagens/card-noturno.jpg" alt="noturno icone">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="SRC/imagens/card-tempestade.jpg" alt="tempestade icone">
                </li>
                <li class="personagem" id="vampira">
                    <img src="SRC/imagens/card-vampira.jpg" alt="vampira icone">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="SRC/imagens/card-wolverine.jpg" alt="wolverine icone">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="SRC/imagens/card-ciclope.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao" id="descricao"></p>
            </div>

        </section>
    </main>
</body>
</html>
