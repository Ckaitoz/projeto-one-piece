<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto One Piece</title>
    <link rel="shortcut icon" href="SRC/imagens1/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="SRC/CSS/reset.css">
    <link rel="stylesheet" href="SRC/CSS/style.css">
    <link rel="stylesheet" href="SRC/CSS/responsivo.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');
        @font-face {
            font-family: one piece font;
            src: url(SRC/CSS/one\ piece\ font.ttf);
        }
    </style>
</head>
<body>
    
    <header class="cabecalho">
        <img src="SRC/imagens1/One-Piece-Logo.png" alt="One Piece logo" class="logo">
    </header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>

            <ul class="lista-personagens">
                <li class="personagem selecionado" id="Luffy" data-name="Luffy" data-description="Luffy, também conhecido como Luffy Chapéu de Palha ou Chapéu de Palha,é um pirata e o protagonista do anime e mangá One Piece. Ele é o fundador e o capitão do cada vez mais infame e poderoso Piratas do Chapéu de Palha, bem como um de seus principais lutadores.">
                    <img src="SRC/imagens1/Luffy.jpg" alt="Luffy Card">
                </li>
                <li class="personagem" id="buggy" data-name="Buggy" data-description="Buggy, o Palhaço Estrela é o Capitão dos Piratas do Buggy, bem como o vice-líder da Aliança de Buggy e Alvida, e um ex-aprendiz de Gol D. Roger. Ele é o primeiro antagonista da série a lutar com Monkey D. Luffy,">
                    <img src="SRC/imagens1/Buggy.jpg" alt="Buggy Card">
                </li>
                <li class="personagem" id="Boa-Hancock" data-name="Boa Hancock" data-description="Boa Hancock[11], a Imperatriz Pirata, é a capitã das Piratas Kuja e o único membro feminino dos Shichibukai, antes do sistema ser abolido. Ela é a atual imperatriz de Amazon Lily, chamada pelas suas súditas de Princesa Cobra,e governa a tribo Kuja.">
                    <img src="SRC/imagens1/Boa-Hancock.jpg" alt="Boa Hancock Card">
                </li>
                <li class="personagem" id="sanji" data-name="Sanji" data-description= "Perna Preta Sanji, nascido como Vinsmoke Sanji, e também é o cozinheiro dos Piratas do Chapéu de Palha, assim como um antigo chefe de cozinha do Baratie.">
                <img src="SRC/imagens1/Sanji.jpg" alt="Sanji Card">
                </li>
                <li class="personagem" id="zoro" data-name="Zoro" data-description="Roronoa Zoro, também conhecido como Caçador de Piratas Zoro, é o combatente dos Piratas do Chapéu de Palha e um ex-caçador de recompensas. Ele foi o primeiro membro a juntar-se à tripulação. ">
                    <img src="SRC/imagens1/Zoro.jpg" alt="Zoro Card">
                </li>
                <li class="personagem" id="shanks" data-name="Shanks" data-description="Shanks, o Ruivo, ou simplesmente Ruivo, é o chefe dos Piratas do Ruivo e um membro dos Yonkou que governam o Novo Mundo. Ele também é um ex-membro dos lendários Piratas do Roger, o único grupo a conquistar com sucesso a Grand Line, que foi onde começou como Pirata Aprendiz.">
                    <img src="SRC/imagens1/Shanks.jpg" alt="Shanks Card">
                </li>
                <li class="personagem" id="nami" data-name="Nami" data-description="A Gata Ladra Nami é a navegadora dos Piratas do Chapéu de Palha. Ela foi o terceiro membro da tripulação e a segunda a entrar, fazendo-o durante o Arco Orange Town. Ela é a irmã adotiva de Nojiko, desde que as duas ficaram órfãs e foram levadas por Bell-mère.">
                    <img src="SRC/imagens1/Nami.jpg" alt="Nami card">
                </li>
                <li class="personagem" id="Trafalgar Law" data-name="Trafalgar Law" data-description="Trafalgar D. Water Law,[16] mais comumente conhecido como apenas Trafalgar Law e por seu epíteto como o Cirurgião da Morte, é um pirata do North Blue e capitão e médico dos Piratas Heart.[6] Ele é um dos doze piratas que são referidos como a Pior Geração">
                    <img src="SRC/imagens1/Trafalgar Law.jpg" alt="Trafalgar Law Card">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="SRC/imagens1/Luffy.webp" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao" id="descricao">
                    Luffy, também conhecido como Luffy Chapéu de Palha ou Chapéu de Palha,é um pirata e o protagonista do anime e mangá One Piece. Ele é o fundador e o capitão do cada vez mais infame e poderoso Piratas do Chapéu de Palha, bem como um de seus principais lutadores.
                </p>
            </div>

        </section>
    </main>
    <script src="SRC/JS/index.js"></script>
</body>
</html>
